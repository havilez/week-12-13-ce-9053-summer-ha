<h2>Things</h2>
<a href="/things/new">Add a New Thing</a>
<ul class="list-group">
   <li class="list-group-item" ng-repeat="thing in thingsCtrl.things">
      {{ thing.name }} 
      <br />
      {{ thing.price | currency }}
      <br />
      <button class="btn btn-warning" ng-click="thingsCtrl.delete(thing)">Delete</button>
      <br />
      <a href="/things/{{thing._id}}/edit">Edit</a>
   </li> 
</ul>
