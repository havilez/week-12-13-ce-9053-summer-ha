<div class="alert alert-danger" ng-show="error">
    {{error.message}}
</div>

<form class="form" name="thingForm">
    <div class="form-group" ng-class="{'has-error': !thingForm.name.$valid }">
        <label for="name">Name</label>
        <input required ng-model="thing.name" id="name" name="name" class="form-control" />
    </div>
    <div class="form-group" ng-class="{'has-error' : !thingForm.price.$valid}">
        <label for="price">Price</label>
        <input type="number" ng-model="thing.price" id="price" name="price" class="form-control" />
    </div>
    <button ng-disabled="!thingForm.$valid" class="btn btn-primary" ng-click="save()">Save</button>
</form>
